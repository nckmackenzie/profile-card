<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./img/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <main>
      <div class="container" role="container">
        <div class="card">
          <div class="card-header">
            <img
              src="./img/image-victor.jpg"
              alt="profile pic"
              class="profile-pic"
            />
          </div>
          <div class="card-content">
            <div class="user-details">
              <h1 class="profile-name">Victor Crest <span>26</span></h1>
              <p class="city">London</p>
            </div>
            <div class="stats">
              <div class="details">
                <p class="numbers">80K</p>
                <p class="description">Followers</p>
              </div>
              <div class="details">
                <p class="numbers">803K</p>
                <p class="description">Likes</p>
              </div>
              <div class="details">
                <p class="numbers">1.4K</p>
                <p class="description">Photos</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
